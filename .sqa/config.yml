config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/IdentityPython/SATOSA:
      branch: master
      repo: https://github.com/IdentityPython/SATOSA.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/IdentityPython/SATOSA git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-lemon-pig.sh
        container: qc.acc_squirrely-pumpkin-drever
  QC.Doc:
    repos:
      github.com/IdentityPython/SATOSA find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-pear-audemer.sh
        container: qc.doc_queasy-salmon-mandrill
      github.com/IdentityPython/SATOSA git:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-copper-spider.sh
        container: qc.doc_stinky-cardinal-worm
      github.com/IdentityPython/SATOSA markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-zucchini-gecko.sh
        container: qc.doc_sleepy-black-catfish
      github.com/IdentityPython/SATOSA restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-lavender-rottweiler.sh
        container: qc.doc_thirsty-peach-weasel
  QC.Lic:
    repos:
      github.com/IdentityPython/SATOSA licensee:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-jade-argentino.sh
        container: qc.lic_frumpy-coral-seal
  QC.Sec:
    repos:
      github.com/IdentityPython/SATOSA bandit:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-lilac-whale.sh
        container: qc.sec_seedy-dandelion-wildebeest
  QC.Sty:
    repos:
      github.com/IdentityPython/SATOSA flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-seashell-ladybird.sh
        container: qc.sty_foggy-sepia-mongoose
      github.com/IdentityPython/SATOSA hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-red-flounder.sh
        container: qc.sty_tacky-eggplant-loon
  QC.Uni:
    repos:
      github.com/IdentityPython/SATOSA pytest:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-cornflower-macaw.sh
        container: qc.uni_cranky-aquamarine-coyote
  QC.Ver:
    repos:
      github.com/IdentityPython/SATOSA get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-aqua-fossa.sh
        container: qc.ver_flimsy-fuchsia-goose
timeout: 5400
