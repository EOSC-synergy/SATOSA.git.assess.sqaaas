config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/IdentityPython/SATOSA:
      branch: master
      repo: https://github.com/IdentityPython/SATOSA.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/IdentityPython/SATOSA git:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-violet-pig.sh
        container: qc.acc_skinny-maroon-antelope
  QC.Doc:
    repos:
      github.com/IdentityPython/SATOSA find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-amaranth-pinscher.sh
        container: qc.doc_freaky-mustard-fossa
      github.com/IdentityPython/SATOSA git:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-pumpkin-chipmunk.sh
        container: qc.doc_lanky-orange-dunker
      github.com/IdentityPython/SATOSA markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-ivory-zebra.sh
        container: qc.doc_wiggy-ecru-oyster
      github.com/IdentityPython/SATOSA restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-lavender-walrus.sh
        container: qc.doc_snazzy-ruby-dalmatian
  QC.Lic:
    repos:
      github.com/IdentityPython/SATOSA licensee:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-corn-starfish.sh
        container: qc.lic_geeky-gold-horse
  QC.Sec:
    repos:
      github.com/IdentityPython/SATOSA bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-viridian-cuscus.sh
        container: qc.sec_shabby-eggplant-zebra
  QC.Sty:
    repos:
      github.com/IdentityPython/SATOSA flake8:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-xanthic-vulture.sh
        container: qc.sty_thirsty-mustard-cat
      github.com/IdentityPython/SATOSA hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-mauve-termite.sh
        container: qc.sty_gummy-silver-gharial
  QC.Uni:
    repos:
      github.com/IdentityPython/SATOSA tox:
        commands:
        - /usr/bin/env sh .sqa/script.homey-turquoise-fossa.sh
        container: qc.uni_breezy-orange-argentino
  QC.Ver:
    repos:
      github.com/IdentityPython/SATOSA get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-amaranth-akbash.sh
        container: qc.ver_hasty-malachite-pinscher
timeout: 5400
